<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="style.css"/ >
</head>
<body>

<div id="errormsg">Error!! No Data!</div>
<div class="transparent" id="location"></div>
<div class="transparent" id="temp">
</div>

<div class="transparent" id="windSpeed"></div>
<img src="arrow-white.png" id="windDirectionArrow" />
<div class="transparent" id="humidity"></div>
<img src="pinwheel-white.png" id="pinwheel" />
</div>

<div id="footer">&nbsp;</div>
  
</body>
<script src="jquery/jquery-3.1.0.min.js"></script>
<script src="color_ramp.js"></script>

<script type="text/javascript">
  

$(document).ready(function (){
  
  var windSpeed = 0;
  var previousWindSpeed;
  var obsUrl;
  
  function setPinwheelSpeed(speedKmString) {
    var secondsPerSpin,secondsPerSpinString,cssString,speedKm;
    speedKm = parseInt(speedKmString);   
    if (speedKm > 0){
      secondsPerSpin = (1/speedKm) * 15;
    } else {
      secondsPerSpin = 0;
    }
    secondsPerSpin = Math.round(secondsPerSpin * 100) /100;
    secondsPerSpinString = secondsPerSpin.toString() + "s";
    cssString = "spin1 " + secondsPerSpinString + " infinite linear";
  
    // Safari hack- css won't change speed without this
    if (previousWindSpeed != speedKmString) {
      pinWheel = $("#pinwheel");
      $("#pinwheel").remove();
      $("body").append(pinWheel);
    }
    previousWindSpeed = speedKmString;
      
    $("#pinwheel").css("-webkit-animation",cssString);
    $("#pinwheel").css("-moz-animation",cssString);
    $("#pinwheel").css("-o-animation",cssString);
    $("#pinwheel").css("-ms-animation",cssString);
    $("#pinwheel").css("animation",cssString);
  }
  
  $.ajax({
          url : "obsUrl.txt",
          dataType: "text",
          success : function (data) {
              obsUrl = data;
              getWeatherData();
          }
      });
  
  
  function getWeatherData(){
    
    
    $.ajax({
      dataType: "json",
      url: obsUrl,
      success: function (data){
        temp = data.observations.data[0].air_temp;
        windSpeed = data.observations.data[0].wind_spd_kmh;
        windDirection = data.observations.data[0].wind_dir;
        time = data.observations.header[0].refresh_message;
        humidity = data.observations.data[0].rel_hum;

        locale = data.observations.header[0].name;

        //temp = 3;
        //windDirection = "NNW";
        //windSpeed = 38;
        
        setPinwheelSpeed(windSpeed);
        $("#errormsg").text("");
        $("#location").text(locale);
        $("#windSpeed").text(windSpeed + "km/h " + windDirection);
        $("#temp").html(temp + "&deg;");
        $("#humidity").html("RH " + humidity + "%");
        $("body").css("background-color", getColorFromTemp(temp));
        
        // turn off the arrow if there is no wind
        if (windDirection == 'CALM'){
          $("#windDirectionArrow").css("opacity","0.0");
        } else {
          $("#windDirectionArrow").css("opacity","0.5");
        }
        
        // rotate arrow depending on direction
        if (windDirection == 'N') {
          $("#windDirectionArrow").css("transform","rotate(180deg)");
        } else if (windDirection == 'S'){
          $("#windDirectionArrow").css("transform","rotate(0deg)");
        } else if (windDirection == 'W'){
          $("#windDirectionArrow").css("transform","rotate(90deg)");
        } else if (windDirection == 'E'){
          $("#windDirectionArrow").css("transform","rotate(270deg)");
        } else if (windDirection == 'NE'){
          $("#windDirectionArrow").css("transform","rotate(225deg)");
        } else if (windDirection == 'NNE'){
          $("#windDirectionArrow").css("transform","rotate(202.5deg)");
        }  else if (windDirection == 'ENE'){
          $("#windDirectionArrow").css("transform","rotate(247.5deg)");
        }  else if (windDirection == 'SE'){
          $("#windDirectionArrow").css("transform","rotate(-45deg)");
        }  else if (windDirection == 'ESE'){
          $("#windDirectionArrow").css("transform","rotate(-67.5deg)");
        }  else if (windDirection == 'SSE'){
          $("#windDirectionArrow").css("transform","rotate(-22.5deg)");
        }  else if (windDirection == 'SW'){
          $("#windDirectionArrow").css("transform","rotate(45deg)");
        }  else if (windDirection == 'SSW'){
          $("#windDirectionArrow").css("transform","rotate(22.5deg)");
        }  else if (windDirection == 'WSW'){
          $("#windDirectionArrow").css("transform","rotate(67.5deg)");
        }  else if (windDirection == 'NW'){
          $("#windDirectionArrow").css("transform","rotate(135deg)");
        }  else if (windDirection == 'WNW'){
          $("#windDirectionArrow").css("transform","rotate(112.5deg)");
        }  else if (windDirection == 'NNW'){
          $("#windDirectionArrow").css("transform","rotate(157.5deg)");
        }
        
        
        
        
        if(temp < 10 && temp > -5) {
          $(".transparent").css("color","black");
          $(".transparent").css("opacity","0.4");
          $("#pinwheel").attr("src","pinwheel-black.png");
          $("#windDirectionArrow").attr("src","arrow-black.png");
          $("#pinwheel").css("opacity","0.1");
        } else {
          $(".transparent").css("color","white");
          $(".transparent").css("opacity","0.75");
          $("#pinwheel").attr("src","pinwheel-white.png");
          $("#windDirectionArrow").attr("src","arrow-white.png");
          $("#pinwheel").css("opacity","0.3");
        }
      },
      complete: function() {
        setTimeout(getWeatherData, 120000);
      } 
    });
  }
});

</script>  
</html>
