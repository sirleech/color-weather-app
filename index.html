<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <style>
    body {background-color:gray;}
    div {color: white; font-family: -apple-system, "Helvetica Neue", "Lucida Grande"; opacity: 0.2;}
    #temp {font-size: 15em;}
    #time {position: absolute; top: 95%; opacity: 0.3;}
  </style>
</head>
<body>

<div id="errormsg">Error!! No Data!</div>
<div id="temp">
</div>
<div id="time">
</div>
  
</body>
<script src="jquery/jquery-3.1.0.min.js"></script>
<script src="color_ramp.js"></script>

<script type="text/javascript">

$(document).ready(function worker(){
  $.getJSON('output.json', function (data) {
    temp = data.apparent_temp_c;
    $("#errormsg").text("");
    //$("#temp").text(temp + "Â°");
    $("#time").text(data.time);
    $("body").css("background-color", getColorFromTemp(temp));
    if(temp < 8) {
      $("#time").css("color","black");
    } else {
      $("#time").css("color","white");
    }
    setTimeout(worker, 30000);
  });
});

</script>  
</html>
