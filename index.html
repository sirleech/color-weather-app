<html>
<head>
  <style>
    body {background-color:gray;}
    div {color: white; font-family: -apple-system, "Helvetica Neue", "Lucida Grande"; opacity: 0.2;}
    #temp {font-size: 20em;}
    #time {position: absolute; top: 95%;}
  </style>
</head>
<body>

<div id="errormsg">Error!! No Data!</div>
<div id="temp">
</div>
<div id="time">
</div>
  
</body>
<script src="jquery/jquery-3.1.0.min.js"></script>
<script src="color_ramp.js"></script>

<script type="text/javascript">

$(document).ready(function worker(){
  $.getJSON('output.json', function (data) {
    $("#errormsg").text("");
    $("#temp").text(data.current_temp_c);
    $("#time").text(data.time);
    $("body").css("background-color", getColorFromTemp(data.current_temp_c));
    setTimeout(worker, 1000);
  });
});

</script>  
</html>
